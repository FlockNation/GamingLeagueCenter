<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Place Bets - Gaming League Center</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Place Your Bets</h1>

    <p id="balance">Checking balance...</p>

    <div id="betting-section" style="margin-top: 20px;">
      <h2>Place a Bet</h2>
      <input type="text" id="game" placeholder="Game (e.g. Miami vs Georgia)" />
      <input type="text" id="team" placeholder="Team to win (e.g. Georgia)" />
      <input type="number" id="bet-amount" placeholder="Amount (Coins)" min="1" />
      <button id="place-bet-btn">Place Bet</button>
      <p id="bet-result"></p>
    </div>

    <div style="margin-top: 20px;">
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script src="/static/place_bets.js"></script>
  <script>
    function logout() {
      fetch('/logout', {
        method: 'POST',
        credentials: 'include'
      })
      .then(res => res.json())
      .then(data => {
        window.location.href = '/login';
      })
      .catch(err => {
        alert('Logout failed.');
      });
    }
  </script>
</body>
</html>
