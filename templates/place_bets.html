<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Place Bets - Gaming League Center</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Place Your Bets</h1>

    <div id="auth-section">
      <input type="text" id="username" placeholder="Username" />
      <button onclick="register()">Register</button>
      <button onclick="login()">Login</button>
      <button onclick="logout()">Logout</button>
      <p id="balance">Not logged in</p>
    </div>

    <div id="bet-section" style="margin-top: 20px;">
      <h2>Place a Bet</h2>
      <input type="text" id="game" placeholder="Game (e.g. Miami vs Georgia)" />
      <input type="text" id="team" placeholder="Team to win (e.g. Georgia)" />
      <input type="number" id="bet-amount" placeholder="Amount (Coins)" min="1" />
      <button onclick="placeBet()">Place Bet</button>
      <p id="bet-result"></p>
    </div>

    <div style="margin-top: 20px;">
      <a href="index.html">‚Üê Back to Main Page</a>
    </div>
  </div>

  <script src="/static/place_bets.js"></script>
</body>
</html>
