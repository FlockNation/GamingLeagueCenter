<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Gaming League Center</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form id="login-form">
      <input type="text" id="username" placeholder="Enter username" required />
      <button type="submit">Login</button>
    </form>
    <p id="message"></p>

    <div style="margin-top: 20px;">
      <a href="index.html">‚Üê Back to Main Page</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('login-form');
    const messageP = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();

      if (!username) {
        messageP.textContent = 'Please enter a username.';
        return;
      }

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ username })
        });

        const data = await res.json();

        if (res.ok) {
          window.location.href = '/place_bets';
        } else {
          messageP.textContent = data.error || 'Login failed';
        }
      } catch {
        messageP.textContent = 'Error connecting to server.';
      }
    });
  </script>
</body>
</html>
