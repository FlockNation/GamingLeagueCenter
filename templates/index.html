<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gaming League Center</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Gaming League Center</h1>
    
    <div id="auth-section">
      <input type="text" id="username" placeholder="Username" />
      <button onclick="register()">Register</button>
      <button onclick="login()">Login</button>
      <button onclick="logout()">Logout</button>
      <p id="balance">Not logged in</p>
    </div>

    <button onclick="showCalculateOverall()">Calculate Overall</button>
    <button onclick="showSimulateLeagues()">Simulate Leagues</button>
    <button onclick="showPlaceBets()">Place Bets</button>
    <button onclick="showLookupPlayer()">Lookup Player Overall</button>

    <div id="calculate-overall-section" style="display:none; margin-top:20px;">
      <h2>Calculate Overall</h2>
      <input type="number" id="score_impact" placeholder="Score Impact (1-10)" min="1" max="10" />
      <input type="number" id="risk_factor" placeholder="Risk Factor (1-10)" min="1" max="10" />
      <input type="number" id="activity" placeholder="Activity Level (1-10)" min="1" max="10" />
      <button onclick="calculateOverall()">Calculate</button>
      <p id="overall-result"></p>
    </div>

    <div id="simulate-leagues-section" style="display:none; margin-top:20px;">
      <h2>Simulate Leagues</h2>
      <select id="league">
        <option value="IGL">IGL</option>
        <option value="Other">Other</option>
      </select>
      <button onclick="simulate()">Simulate</button>
      <div id="results"></div>
    </div>

    <div id="lookup-player-section" style="display:none; margin-top:20px;">
      <h2>Lookup Player Overall</h2>
      <select id="player-select">
        <option value="">Loading players...</option>
      </select>
      <button onclick="lookupPlayerOverall()">Lookup Overall</button>
      <p id="player-overall-result"></p>
    </div>

    <div id="place-bets-section" style="display:none; margin-top:20px;">
      <h2>Place Bets</h2>
      <input type="text" id="game" placeholder="Game (e.g. Miami vs Georgia)" />
      <input type="text" id="team" placeholder="Team to win (e.g. Georgia)" />
      <input type="number" id="bet-amount" placeholder="Amount (Coins)" />
      <button onclick="placeBet()">Place Bet</button>
      <p id="bet-result"></p>
    </div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
