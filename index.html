<!DOCTYPE html>
<html>
<head>
  <title>Gaming League Center</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4 text-center">Gaming League Center</h1>

    <div class="d-grid gap-3">
      <button class="btn btn-primary" onclick="showCalculator()">Calculate Your Overall</button>
      <button class="btn btn-secondary" disabled>Simulate Season (Coming Soon)</button>
      <button class="btn btn-secondary" disabled>Place Bets (Coming Soon)</button>
    </div>

    <div id="calculator" class="mt-4" style="display: none;">
      <h3>Enter Player Info</h3>
      <div class="mb-2">
        <label>Scoring Impact (1–10):</label>
        <input type="number" id="scoreInput" class="form-control" min="1" max="10">
      </div>
      <div class="mb-2">
        <label>Risk Factor (1–10):</label>
        <input type="number" id="riskInput" class="form-control" min="1" max="10">
      </div>
      <div class="mb-2">
        <label>Activity (1–10):</label>
        <input type="number" id="activityInput" class="form-control" min="1" max="10">
      </div>
      <button class="btn btn-success" onclick="calculateOverall()">Calculate</button>
      <h4 class="mt-3" id="output"></h4>
    </div>
  </div>
</body>
</html>
