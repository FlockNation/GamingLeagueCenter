<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Place Bets</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="container">
    <h1>Place Your Bets</h1>

    <div id="login-section">
      <input type="text" id="username" placeholder="Username" />
      <button id="register-btn">Register</button>
      <button id="login-btn">Login</button>
      <p id="auth-message"></p>
    </div>

    <div id="betting-section" style="display:none;">
      <p id="balance">Balance: 0 Coins</p>
      <input type="text" id="game" placeholder="Game (e.g. Miami vs Georgia)" />
      <input type="text" id="team" placeholder="Team to win (e.g. Georgia)" />
      <input type="number" id="bet-amount" placeholder="Amount (Coins)" min="1" />
      <button id="place-bet-btn">Place Bet</button>
      <p id="bet-result"></p>
      <button id="logout-btn">Logout</button>
    </div>
  </div>

  <script src="/static/place_bets.js"></script>
</body>
</html>
